<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="calculator">
        <div class="result">
            <p class="res">0</p>
        </div>
        <div class="cont">
        <div class="buttons">
            <button class="btn button clr" id="clear">C</button>
            <button class="btn button plmin" id="plusmin">+/-</button>
            <button class="btn button per" id="percent">%</button>
        </div>
        <div class="numbers">
            <button class="btn number sev" id="7">7</button>
            <button class="btn number eig" id="8">8</button>
            <button class="btn number nine" id="9">9</button>

            <button class="btn number four" id="4">4</button>
            <button class="btn number fiv" id="5">5</button>
            <button class="btn number six" id="6">6</button>

            <button class="btn number one" id="1">1</button>
            <button class="btn number two" id="2">2</button>
            <button class="btn number three" id="3">3</button>

            <button class="btn numberSpec null" id="0">0</button>
            <button class="btn number dot" id=",">.</button>
        </div>
        <div class="operations">
            <button class="btn operation div" id="/">/</button>
            <button class="btn operation mul" id="*">x</button>
            <button class="btn operation min" id="-">-</button>
            <button class="btn operation pls" id="+">+</button>
            <button class="btn operation eql" id="=">=</button>
        </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
